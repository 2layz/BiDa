apiVersion: apps/v1
kind: Deployment
metadata:
  name: devx-rules-service
  namespace: devx
  labels:
    app: devx-rules-service
  annotations:
    pod.beta.kubernetes.io/init-containers: '[
        {
            "name": "init-myservice",
            "image": "busybox",
            "command": ["sh", "-c", "sleep 20"]
        }
    ]'
spec:
  selector:
    matchLabels:
      app: devx-rules-service

  replicas: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: devx-rules-service
    spec:
      containers:
      - image: devx/rules-service:v1.0.0
        name: devx-rules-service
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
      restartPolicy: Always

